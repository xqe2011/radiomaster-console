<div class="page-container">
  <div class="top-section">
    <div class="graph-container">
      <div class="graph-panel">
        <div #chartContainer class="graph"></div>
      </div>
    </div>
    <div class="settings-container">
      <div class="settings-panel">
        <h2>游戏设置</h2>
        <form [formGroup]="settingsForm" (ngSubmit)="onSave()">
          <div class="three-columns">
            <mat-form-field [floatLabel]="'always'" appearance="outline">
              <mat-label>起点即终点</mat-label>
              <mat-select formControlName="launcherIsEnd">
                <mat-option [value]="true">是</mat-option>
                <mat-option [value]="false">否</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field [floatLabel]="'always'" appearance="outline">
              <mat-label>起点刷卡行为</mat-label>
              <mat-select formControlName="startAfterLauncherScan">
                <mat-option [value]="true">直接出发</mat-option>
                <mat-option [value]="false">进入出发准备区</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field [floatLabel]="'always'" appearance="outline">
              <mat-label>找到错误电台时罚下</mat-label>
              <mat-select formControlName="outWhenFoundIncorrectFox">
                <mat-option [value]="true">是</mat-option>
                <mat-option [value]="false">否</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="actions">
            <button mat-button type="button" (click)="onReset()">重置</button>
            <button mat-button color="primary" type="submit" [disabled]="!settingsForm.valid || saving">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="logs-container">
    <div class="logs-panel">
      <div class="logs-header">
        <h2>系统日志</h2>
      </div>
      <div class="logs-grid-container">
        <ag-grid-angular
          #agGrid
          style="width: 100%; height: 100%;"
          class="ag-theme-material"
          [columnDefs]="columnDefs"
          [gridOptions]="gridOptions"
        ></ag-grid-angular>
      </div>
    </div>
  </div>
</div>
